{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<main class="form-container" style="max-width:520px;">
    <div class="form-header">
        <h3>Reset Password</h3>
    </div>

    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div class="form-group required">
            <label for="password">New password</label>
            <input id="password" name="password" type="password" placeholder="New password" required>
        </div>
        <div class="form-group required">
            <label for="confirm_password">Confirm password</label>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password"
                required>
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="submit">Reset Password</button>
        </div>
    </form>
</main>
{% endblock %}
