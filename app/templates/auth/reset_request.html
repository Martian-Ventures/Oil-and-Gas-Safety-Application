{% extends 'base.html' %}
{% block title %}Request Password Reset{% endblock %}
{% block content %}
<main class="form-container" style="max-width:520px;">
    <div class="form-header">
        <h3>Password Reset Request</h3>
    </div>

    <p class="note">Enter your email and we will send a password reset link.</p>

    <form method="POST" action="{{ url_for('auth.reset_request') }}">
        <div class="form-group required">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Send Reset Link</button>
            <a class="btn btn-secondary" href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </form>
</main>
{% endblock %}
